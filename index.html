<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>donation</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>DONA ORA PER TRASFORMARE UN SOGNO IN REALTÀ</h1>

      <form class="donation-form"name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post">

        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="info@idexaweb.com">
        <input type="hidden" name="item_name" value="Donazione for website">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="hidden" name="return" value="http://www.idexaweb.com">
        <input type="hidden" name="no_shipping" value="0">
        <input type="hidden" name="no_note" value="1">
        <input type="hidden" name="bn" value="WPPlugin_SP">
        <input type="hidden" name="lc" value="it_it">
        <input type="hidden" name="paymentaction" value="sale">
        <label for="name">Nome*</label>
        <input class="info" type="text" name="name" value="" placeholder="Inserisci il tuo nome" required="required" oninvalid="this.setCustomValidity('Non hai inserito il tuo nome')"
        oninput="this.setCustomValidity('')">
        <label for="last_name">Cognome*</label>
        <input class="info" type="text" name="last_name" value="" placeholder="Inserisci il tuo cognome"  required="required" oninvalid="this.setCustomValidity('Non hai inserito il tuo cognome')"
        oninput="this.setCustomValidity('')">
        <label for="email">Email*</label>
        <input class="info" type="email" name="email" value="" placeholder="Inserisci la tua mail" required="required" oninvalid="this.setCustomValidity('Non hai inserito la tua mail')"
        oninput="this.setCustomValidity('')">
        <label for="project">Scegli il progetto che vuoi sostenere*</label>
        <select name="project" class="project">
          <option selected value="Emergenza convid-19">Emergenza convid-19</option> Scegli il progetto che vuoi sostenere
        </select>

        <div class="amount-choices">
          <label class="amount" for="amount">Scegli un importo*</label>
						<input class="checkbox-budget" type="radio" name="amount" value="10.00" id="amount-1" required="required" oninvalid="this.setCustomValidity('Non hai scelto un importo')"
            oninput="this.setCustomValidity('')">
						<label class="for-checkbox-budget" for="amount-1">
							<span>10.00 €</span>
						</label>
						<input class="checkbox-budget" type="radio" name="amount" value="20.00" id="amount-2">
						<label class="for-checkbox-budget" for="amount-2">
							<span>20.00 €</span>
						</label>
						<input class="checkbox-budget" type="radio" name="amount" value="20.00" id="amount-3">
						<label class="for-checkbox-budget" for="amount-3">
							<span>30.00 €</span>
						</label>
            <!-- <input class="checkbox-budget free" type="radio" name="amount" value="5.00" id="amount-4" onclick="javascript:check();">
						<label class="for-checkbox-budget" for="amount-4">
							<span>Importo libero</span>
						</label>
            <div id="other-amount" style="visibility:hidden">
             <input class="other-amount" type='number' name='amount' placeholder="inserisci un importo"> -->
        </div>

        <label for="message">Messagio</label>
        <textarea class="message" name="message" rows="5" cols="50"></textarea>

        <input type="hidden" name="return" value="http://www.idexaweb.com">

        <input class="btn"type="submit" value="Dona ora!">
      </form>
    </div>


  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
